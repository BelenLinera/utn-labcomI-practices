<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ejemplo de JavaScript</title>
</head>
<body>
    <script>
        var num1= prompt("Ingrese el numero 1:");
        var num2= prompt("Ingrese el numero 2:");
        var num3= prompt("Ingrese el numero 3:");

        if (num1 > num2){
            if (num1 > num3) {
                alert('El mayor numero de los tres es: ' + num1);
            } else {
                alert ('El mayor numero de los tres es: ' + num3);
            }
        } else {
            if (num2 > num3) {
                alert ('El mayor numero de los tres es: '+ num2);
            } else {
                alert ('El mayor numero de los tres es: ' + num3);
            }
        }
    </script>
</body>
</html>

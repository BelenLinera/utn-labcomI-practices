<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ejercicio 3 JavaScript</title>
</head>
<body>
    <script>
        var x = prompt ('Ingrese un valor entero: ');
        if (x > 0){
            alert("El numero ingresado es positivo");
        } else if (x < 0) {
            alert("El numero ingresado es negativo");
        } else {
            alert ("El numero ingresado es cero");
        }
    </script>
</body>
</html>

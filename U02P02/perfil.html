<!DOCTYPE html>
<html lang="en">
<head>

    <h1>Formulario de datos personales</h1>
</head>
<body>
    <form action="accion.php" method="POST" target="_blank">
        <input type="text" placeholder="ESTUDIANTE" maxlength="20" required autocomplete/>
        <br/><br/>
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" />
        <br/><br/>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" />
        <br/><br/>
        <label for="number">Edad:</label>
        <input type="number" id="number" name="number" />
        <br/><br/>
        <label for="seleccionable">Nacionalidad</label>
        <select name="seleccionable" id="seleccionable">
            <option value="Argentina">Argentina</option>
            <option value="Brasilera">Brasilera</option>
            <option value="Colombiana">Colombiana</option>
            <option value="Peruana">Peruana</option>
        </select>
        <br/><br/>
        <label for="seleccionable">Condicion laboral</label>
        <select name="seleccionable" id="seleccionable">
            <option value="Desempleado">Desempleado</option>
            <option value="En busqued laboral">En busqueda laboral</option>
            <option value="Trabajo part time">Trabajo part time</option>
            <option value="Trabajo full time">Trabajo full time</option>
        </select>
        <hr>
        <h2>Gustos personales</h2>
        <label for="nombre">Gustos musicales:</label>
        <input type="text" id="nombre" name="nombre" size="60"/>
        <br/><br/>
        <label for="seleccionable">Comida favorita</label>
        <select name="seleccionable" id="seleccionable">
            <option value="Asado">Asado</option>
            <option value="Pastas">Pasta</option>
            <option value="Milanesas">Milanesa</option>
            <option value="Vegetariano/Vegano">Vegetariano/Vegano</option>
        </select>
        <br/><br/>
        <input type="submit" value="Enviar formulario" />
        <br/><br/>
        <label for="checkbox">Check si quiere recordar los datos del usuario</label>
        <input type="radio" name="radio" id="radioA" />
    </form>
</body>
</html>
